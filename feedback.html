<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="webHeader">Feedback!!</div>
        <nav class="navigationBar">
            <ul>
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="about.html">About Me</a>
                <a href="#">Feedback</a>
            </ul>
        </nav>
        <div class="Feedbackmain">
            <form>
                <label for="nameInp">What's your name??</label>
                <input type="text" id="nameInp" class="textInp" name="nameInp"><br><br><br>

                <label>How did you come to know about my website??</label><br><br>
                <input type="radio" class="radioInp" id="media" name="where" value="media">
                <label for="media">Through Media</label><br>
                <input type="radio" class="radioInp" id="friend" name="where" value="friend">
                <label for="friend">From Friend</label><br>
                <input type="radio" class="radioInp" id="addvertisment" name="where" value="addvertisment">
                <label for="addvertisment">Addvertisment</label><br>
                <input type="radio" class="radioInp" id="tv" name="where" value="tv">
                <label for="tv">TV</label><br><br><br>

                <label>Did you like our website??</label><br><br>
                <input type="radio" class="radioInp" id="likeY" name="like" value="yes">
                <label for="likeY">Yes</label><br>
                <input type="radio" class="radioInp" id="likeN" name="like" value="no">
                <label for="likeN">No</label><br><br><br>

                <label for="likeP">Which project did you like the most??</label>
                <input type="text" id="likeP" class="textInp" name="likeP"><br><br>

                <input type="submit" name="submit" id="submitBtn">
            </form>
        </div>
        <div class="footer">
            Â©2023 Parth Tech
        </div>
    </body>
</html>
